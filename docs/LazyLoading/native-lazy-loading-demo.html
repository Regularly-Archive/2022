    <title>原生图片懒加载演示</title>
    <style>
        .box {
            display: flex;
            flex-flow: row wrap;
            height: 100vh;
        }

        .item {
            margin: 10px;
            width: calc(100%/1 - 20px);
        }

        .item img {
            width: 100px;
            height: 100%;
            object-fit: cover;

    </style>
</head>
